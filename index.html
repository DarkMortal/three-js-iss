<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>
      body{
        overflow: hidden;
      }
      .container {
        position: absolute;
        top: 20px;
        left: 20px;
        height: 100vh;
         color: rgb(255, 255, 255);
      }
    </style>
    <title>ISS Tracker</title>
  </head>
  <body>
    <canvas id="bg"></canvas>

    <div class="container">
      <h3 id="latitude"></h3>
      <h3 id="longtitude"></h3>
      <h3 id="altitude"></h3>
      <h3 id="velocity"></h3>
      <h3 id="date"></h3>
    </div>

    <script type="module" src="./main.js" defer></script>
  </body>
</html>
