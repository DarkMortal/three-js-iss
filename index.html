<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="NASA SpaceApps Challenge 2022. track the ISS in 3D. Created by Saptarshi Dey"/>
        <title>ThinkSpace ISS</title>
        <link rel="icon" type="image/png" href="./src/Assets/Logo.png" />
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
        <!-- WorldWind -->
        <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js" type="text/javascript"></script>
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Google Translate -->
        <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </head>
    <style>
        body{
            overflow: scroll;
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            transition: 0.5s;
        }
        #canvasOne{
            margin: 0;
            position: relative;
            width: 100vw;
            display: block;
            margin: auto;
            background-color: black;
        }
        #container {
            position: absolute;
            top: 30px;
            left: 20px;
            height: fit-content;
            width: fit-content;
            color: white;
            background: transparent;
            font-size: large;
            font-weight: bold;
        }
        .switches{
            position: absolute;
            width: fit-content;
            top: 20px;
            right: 20px;
            background: transparent;
            color: white;
            padding: 5px;
            border-radius: 10px;
        }
        .splash{
            position: absolute;
            height: 100vh;
            width: 100vw;
            background-color: #0947d5;
            z-index: 100;
            text-align: center;
            color: white;
            font-size: larger;
            padding-top: 10%;
            transition: cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        .sticky {
          position: sticky;
          top: 0;
          width: 100vw;
        }
    </style>
    <body>
        <div class="splash">
            <div class="justify-content-center m-5">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </div>
        </div>
        <canvas id="canvasOne">
            Your browser does not support HTML5 Canvas.
        </canvas>
        <noscript>
            You have to enable javascript to run this app.
        </noscript>
        <div id="container">
            <div id="latitude"></div>
            <div id="longtitude"></div>
            <div id="altitude"></div>
            <div id="velocity"></div>
            <div id="date"></div>
        </div>
        <div class="switches">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="lock" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Lock to ISS</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="showData" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">View Stats</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="showControls" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">View Controls</label>
            </div>
        </div>
        <div id="root"></div>
        <div id="google_translate_element"></div>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                    {pageLanguage: 'en'},
                    'google_translate_element'
                );
            }
        </script>
        <script src="./index.js" type="text/javascript"></script>
        <script src="./src/main.jsx" type="module"></script>
    </body>
</html>
